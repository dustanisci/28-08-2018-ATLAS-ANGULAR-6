<div class="topo-sub">
  <h1>Lucros</h1>
  <h2>Relatório de distribuição de lucro</h2>

  <div class="search">
    <input type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar" />
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
</div>

<div class="bloco-table">
  <h2>Distribuição de lucro (último mês)</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let profit"> {{profit.dateMoviment | date:"MM/dd/yy - hh:mm"}} </td>
      </ng-container>

      <ng-container matColumnDef="moeda">
        <th mat-header-cell *matHeaderCellDef> Moeda </th>
        <td mat-cell *matCellDef="let profit"> {{profit.coin}} </td>
      </ng-container>

      <ng-container matColumnDef="rendimentos">
        <th mat-header-cell *matHeaderCellDef> Rendimentos </th>
        <td mat-cell *matCellDef="let profit"> + {{profit.proft}} BTC </td>
      </ng-container>

      <ng-container matColumnDef="porcentagem">
        <th mat-header-cell *matHeaderCellDef> % </th>
        <td mat-cell *matCellDef="let profit"> {{profit.profitPercentage * 0.010 | number:0}} %</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
